<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Tredu Pilot" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('admin.dashboard') }}">Tredu · Pilot</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <main class="card shadow-sm border-0">
      <div class="card-body">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="text-center text-muted small mt-3">MVP · Flask</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
